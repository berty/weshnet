name: Android
on:
  push:
    tags:
      - v*
    branches:
      - master
    paths:
      - 'go/**'
      - 'go.*'
      - '**.go'
      - 'js/**'
      - '.github/workflows/android.yml'
  pull_request:
    paths:
      - 'go/**'
      - 'go.*'
      - '**.go'
      - 'js/**'
      - '.github/workflows/android.yml'

jobs:
  build:
    name: Build for Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: |
            js/node_modules
            js/packages/*/node_modules
          key: ${{ runner.OS }}-node-${{ hashFiles('js/**/yarn.lock') }}
          restore-keys: ${{ runner.OS }}-node-

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build .env
        working-directory: js
        env:
          SHAKEBUGS_API_ID: ${{ secrets.SHAKEBUGS_API_ID }}
          SHAKEBUGS_API_SECRET: ${{ secrets.SHAKEBUGS_API_SECRET }}
        run: |
          echo "SHAKE_API_ID=$SHAKEBUGS_API_ID" > .env
          echo "SHAKE_API_SECRET=$SHAKEBUGS_API_SECRET" >> .env

      - name: Build the APK
        working-directory: js
        env:
          CI: "true"
        run: make android.release

      - name: Upload the APK
        uses: actions/upload-artifact@v2
        with:
          path: js/packages/berty-app/android/universal.apk
          name: berty-universal-${{github.sha}}.apk
          if-no-files-found: error
