name: JS
on:
  push:
    tags:
      - v*
    branches:
      - master
    paths:
      - 'js/**'
      - '.github/workflows/js.yml'
  pull_request:
    paths:
      - 'js/**'
      - '.github/workflows/js.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 10.x
          - 12.x
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Cache Node.js modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-
    - name: "Fetch deps"
      run: |
        cd js
        make deps
      env:
        CI: true
    - name: "Run tests"
      run: |
        cd js
        make test
      env:
        CI: true

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 12.x
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Cache Node.js modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-
    - name: "Fetch deps"
      run: |
        cd js
        make deps
      env:
        CI: true
    - name: "Run lint"
      run: |
        cd js
        make lint
        ./node_modules/.bin/check-deps-sync .
      env:
        CI: true
